 <div ng-hide="inCart()" class="ibhuku-button-add-product ibhuku-js-button-add-product mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect"><i ng-click="ngCart.addItem(id, name, price, 1, data)" class=material-icons>add_shopping_cart</i></div>

 <div  ng-show="inCart()" class="ibhuku-button-add-product ibhuku-js-button-add-product mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect"><i ng-click="ngCart.removeItemById(id)" class=material-icons>remove_shopping_cart</i></div>
